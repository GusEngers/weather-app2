@if(start) {

  <app-search [start]="start" (submitEvent)="handleSubmit($event)"></app-search>

} @else {

  <main class="main">
    <app-search [start]="start" (submitEvent)="handleSubmit($event)"></app-search>

    <app-info
      [daysWeather]="daysWeather"
      [error]="error"
      [loading]="loading"
      [weather]="weather"
    ></app-info>
  </main>

}
