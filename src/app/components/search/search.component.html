@if (start) {

<header class="header">
  <h1>Weather App</h1>
  <p>Get the weather data for the place you want</p>
  <form class="form" (submit)="onSubmit()">
    <input type="search" [(ngModel)]="value" name="search" placeholder="🔍 City, State, Country" />
    <button type="submit" [disabled]="value.length <= 2">Search</button>
  </form>

  @if(value.length > 0 && value.length <= 2) {
    <p class="error">Minimum three characters</p>
  }

</header>

} @else {

<nav class="nav">
  <form class="form" (submit)="onSubmit()">
    <input type="search" [(ngModel)]="value" name="search" placeholder="🔍 City, State, Country" />
    <button type="submit" [disabled]="value.length <= 2">Search</button>
  </form>

  @if(value.length > 0 && value.length <= 2) {
    <p class="error">Minimum three characterss</p>
  }

</nav>

}
